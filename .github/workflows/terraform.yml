name: Terraform CI/CD
on: 
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "acceptance"
jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    permissions:
        id-token: write
        contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::646738440247:role/github-terraform-role
          aws-region: us-east-1
      - name: Terraform Init
        run: terraform init -backend-config=backend-${{ github.event.inputs.environment }}.hcl
      - name: Terraform Plan
        run: terraform plan -var-file="${{ github.event.inputs.environment }}.tfvars" -out=tfplan
      - name: Upload tfplan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan
      - name: Upload lock file
        uses: actions/upload-artifact@v4
        with:
          name: lockfile
          path: .terraform.lock.hcl
    

  terraform-apply:
    name: Terraform Apply (Manual Approval)
    needs: terraform-plan
    runs-on: ubuntu-latest
    environment:
      name: ${{github.event.inputs.environment}}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Show current Git branch
        run: |
          echo "Branch from Git:"
          git branch
          echo "Full GitHub ref:"
          echo "${GITHUB_REF}"
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::646738440247:role/github-terraform-role
          aws-region: us-east-1
      - name: Download tfplan
        uses: actions/download-artifact@v4
        with:
            name: tfplan
            path: .      
      - name: Download lock file
        uses: actions/download-artifact@v4
        with:
         name: lockfile
         path: .          
      - name: Terraform Apply
        run: terraform apply -var-file="${{ github.event.inputs.environment }}.tfvars" -auto-approve tfplan